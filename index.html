<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Movie Card</title>
  </head>

  <body>
    <section class="card">
      <img
        src="https://cdn.glitch.com/a90fa73f-cda0-467b-8b6b-14e862d382eb%2FCard%20One.jpg?v=1603071730629"
        alt=""
      />
      <ul class="action-list">
        <li>
          <img
            src="https://cdn.glitch.com/a90fa73f-cda0-467b-8b6b-14e862d382eb%2FShare%20Icon.svg?v=1604524375043"
            alt=""
          />
        </li>
        <li>
          <img
            src="https://cdn.glitch.com/a90fa73f-cda0-467b-8b6b-14e862d382eb%2FPlay%20Icon.svg?v=1604524370794"
            alt=""
          />
        </li>
        <li>
          <img
            src="https://cdn.glitch.com/a90fa73f-cda0-467b-8b6b-14e862d382eb%2FHeart%20Icon.svg?v=1604524359064"
            alt=""
          />
        </li>
        <li>
          <a class="js-show-content" href="#">
            <img
              src="https://cdn.glitch.com/a90fa73f-cda0-467b-8b6b-14e862d382eb%2FInfo%20Icon.svg?v=1604524364745"
              alt=""
            />
          </a>
        </li>
      </ul>
      <div class="content">
        <p>
          When two girls move to the country to be near their ailing mother,
          they have adventures with the wondrous forest spirits who live nearby.
        </p>

        <ul class="info">
          <li>1988</li>
          <li>1h 26min</li>
          <li>Animation, Family, Fantasy</li>
          <li>
            <img
              src="https://cdn.glitch.com/a90fa73f-cda0-467b-8b6b-14e862d382eb%2FG%20Rating.svg?v=1604630378593"
              class="rating"
              alt=""
            />
          </li>
        </ul>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="card-info.js"></script>
  </body>
</html>
